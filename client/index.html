<!DOCTYPE html>
<html>
<head>
  <title>SQ-Targets Client</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="target-display">
    <canvas id="target-canvas" width="800" height="800"></canvas>
  </div>
  <div id="score-info">
    <h2>Score:</h2>
    <label>
      Display Mode:
      <select id="display-mode">
        <option value="integer">Integer Score</option>
        <option value="decimal">Decimal Score</option>
      </select>
    </label>
    <br>
    <label>Total Score:</label>
    <span id="total-score"></span>
  </div>
  <div id="impacts-list">
    <h2>Impacts:</h2>
    <table id="impacts-table">
      <tr>
        <th>Coordinate</th>
        <th>Integer Score</th>
        <th>Decimal Score</th>
      </tr>
    </table>
  </div>
  
  <script src="target.js"></script>
</body>
</html>
